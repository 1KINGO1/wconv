version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: my_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: main
    ports:
      - "5050:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: